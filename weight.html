<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weight Converter</title>
  <link rel="stylesheet" href="/weight.css">
</head>
<body>
  <header class="main">
    <h1>WEIGHT CONVERTER</h1>
    <nav id="menu">
      <ul class="list">
        <li><a href="#home">HOME</a></li>
        <li><a href="#about">ABOUT</a></li>
        <li><a href="#services">SERVICES</a></li>
        <li><a href="#contact">CONTACT</a></li>
  
  
      </ul>
    </nav>
    <img  id="rip" class="drop" src="/portfolio/pngwing.com (9).png" alt="">
    </header>

    <div class="container">
      <div class="tab">
        <input placeholder="Enter Pounds..." type="number" id="input" class="card">
        <div class="card">
          Gram
          <div class="big" id="gramoutput"></div>
        </div>

        <div class="card">
          Kilograms
          <div class="big" id="kilooutput"></div>
        </div>

        <div class="card">
          Ounces
          <div class="big" id="ounceoutput"></div>
        </div>
      </div>
    </div>

    <script src="/weight.js">
    </script>
</body>
</html>
