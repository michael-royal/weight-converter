<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weight Converter</title>
  <link rel="stylesheet" href="/weight.css">
</head>
<body>
  <header class="main">
    <h1>WEIGHT CONVERTER</h1>
    </header>

    <div class="container">
      <div class="tab">
        <input placeholder="Enter Pounds..." type="number" id="input" class="card">
        <div class="card" id="rit">
          Gram
          <div class="big" id="gramoutput"></div>
        </div>

        <div class="card" id="rita">
          Kilograms
          <div class="big" id="kilooutput"></div>
        </div>

        <div class="card" id="rital">
          Ounces
          <div class="big" id="ounceoutput"></div>
        </div>
      </div>
    </div>

    <script src="/weight.js">
    </script>
</body>
</html>
